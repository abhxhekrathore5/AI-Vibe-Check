<svg width="600" height="270" viewBox="0 0 600 270" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- Main Background -->
    <rect width="600" height="270" rx="15" fill="#0D1117" stroke="#30363D" stroke-width="2"/>

    <!-- Title -->
    <text x="30" y="50" fill="#E6EDF3" font-family="Segoe UI, Helvetica, sans-serif" font-weight="bold" font-size="24">Daily AI Vibe Check</text>
    <text x="570" y="40" fill="#8B949E" font-family="Segoe UI, Helvetica, sans-serif" font-size="12" text-anchor="end">2026-01-04</text>

    <!-- Sparkline Area (Top Right) -->
    <!-- A faint box to show where the graph lives -->
    <rect x="450" y="55" width="120" height="40" fill="#000000" fill-opacity="0.2" rx="4"/>
    <text x="570" y="110" fill="#8B949E" font-family="Segoe UI, Helvetica, sans-serif" font-size="10" text-anchor="end">7-DAY TREND</text>

    <!-- The Graph Line -->
    <polyline points="450.0,63.8 470.0,63.8 490.0,63.8 510.0,63.8 530.0,63.8 550.0,63.8 570.0,70.2" fill="none" stroke="#FFA500" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Anxiety Bar Background -->
    <rect x="30" y="100" width="400" height="20" rx="10" fill="#21262D"/>

    <!-- Anxiety Bar Fill -->
    <rect x="30" y="100" width="248.0" height="20" rx="10" fill="#FFA500"/>

    <!-- Score Text -->
    <text x="30" y="150" fill="#FFA500" font-family="Segoe UI, Helvetica, sans-serif" font-weight="bold" font-size="40">62%</text>
    <text x="140" y="145" fill="#8B949E" font-family="Segoe UI, Helvetica, sans-serif" font-size="16">Internet Anxiety Level</text>

    <!-- Quote Box -->
    <rect x="30" y="170" width="540" height="80" rx="8" fill="#161B22" stroke="#FFA500" stroke-opacity="0.3"/>
    <text x="50" y="200" fill="#C9D1D9" font-family="Courier New, monospace" font-size="14" font-style="italic">
        <tspan x="50" dy="0">"Another batch of buzzword‑laden posts, half nostalgia,</tspan><tspan x="50" dy="1.4em">half “we built it in Rust”, and the rest pretending to</tspan><tspan x="50" dy="1.4em">be deep research."</tspan>
    </text>
</svg>